<div class="container">
  <main>
    <h1>CONVERSOR DE MOEDAS</h1>

    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-input-group>
        <input
        nz-input
        placeholder="Insira um valor"
        type="number"
        min="0"
        formControlName="valor"
        />
      </nz-input-group>

      <nz-input-group class="contSelects">
        <nz-select
          class="selectMoeda"
          nzPlaceHolder="Selecione uma moeda"
          formControlName="moedaInicial"
          [ngClass]="seletor"
        >
        <nz-option
          [nzValue]="moeda.abreviacao"
          [nzLabel]="moeda.nome"
          *ngFor="let moeda of moedas"
          >
        </nz-option>
      </nz-select>

      <button>-></button>

      <nz-select
        class="selectMoeda"
        nzPlaceHolder="Selecione uma moeda"
        formControlName="moedaFinal"
        [ngClass]="seletor"
      >
        <nz-option
          [nzValue]="moeda.abreviacao"
          [nzLabel]="moeda.nome"
          *ngFor="let moeda of moedas"
        >
        </nz-option>
      </nz-select>
    </nz-input-group>
      <h3 [ngClass]="text" class="resultado"> Resultado: {{ resultado }} {{ validateForm.value.moedaFinal }}</h3>
    </form>
  </main>
</div>
