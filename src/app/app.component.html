<div class="container">
  <main>
    <h1>CONVERSOR DE MOEDAS</h1>

    <form
      nz-form
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <nz-input-group>
        <input
        nz-input
        placeholder="Insira um valor"
        type="number"
        min="0"
        formControlName="valor"
        (ngModelChange)="trySubmit()"
        />
      </nz-input-group>

      <nz-input-group class="contSelects" >
        <nz-select
          class="selectMoeda"
          nzPlaceHolder="Selecione uma moeda"
          formControlName="moedaInicial"
          (ngModelChange)="trySubmit()"
          [ngModel]="validateForm.value.moedaInicial"
        >
        <nz-option
          [nzValue]="moeda.abreviacao"
          [nzLabel]="moeda.nome"
          *ngFor="let moeda of moedas"
        >
        </nz-option>
      </nz-select>

      <button
        type="button"
        (click)="changeSelects()"
        >
        <span nz-icon nzType="retweet" nzTheme="outline"></span>
      </button>

      <nz-select
        class="selectMoeda"
        nzPlaceHolder="Selecione uma moeda"
        formControlName="moedaFinal"
        (ngModelChange)="trySubmit()"
        [ngModel]="validateForm.value.moedaFinal"
      >
        <nz-option
          [nzValue]="moeda.abreviacao"
          [nzLabel]="moeda.nome"
          *ngFor="let moeda of moedas"
        >
        </nz-option>
      </nz-select>
    </nz-input-group>
      <h3 class="resultado"> Resultado: {{ resultado }} {{ validateForm.value.moedaFinal }}</h3>
    </form>
  </main>
</div>
